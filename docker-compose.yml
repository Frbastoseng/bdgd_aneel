version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bdgd_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bdgd}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bdgd_secret_2024}
      POSTGRES_DB: ${DB_NAME:-bdgd_pro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bdgd} -d ${DB_NAME:-bdgd_pro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bdgd_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bdgd_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bdgd_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_NAME=${APP_NAME:-BDGD Pro}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-bdgd}:${DB_PASSWORD:-bdgd_secret_2024}@db:${DB_PORT:-5432}/${DB_NAME:-bdgd_pro}
      - DATABASE_URL_SYNC=postgresql://${DB_USER:-bdgd}:${DB_PASSWORD:-bdgd_secret_2024}@db:${DB_PORT:-5432}/${DB_NAME:-bdgd_pro}
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=https://bdgd.btstech.com.br,http://localhost,http://localhost:80,http://localhost:3000,http://localhost:8080
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@bdgd.btstech.com.br}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin@Bdgd2026!}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - bdgd_network
      - gd_network
    # healthcheck desabilitado para evitar reinicializações durante debug
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
        - VITE_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    container_name: bdgd_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - bdgd_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: bdgd-pro_postgres_data
    external: true
  redis_data:
    name: bdgd-pro_redis_data
    external: true

networks:
  bdgd_network:
    name: bdgd_network
    driver: bridge
  gd_network:
    external: true
